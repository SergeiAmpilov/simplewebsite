<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Simple website</title>
</head>
<body class="body page">
  <header class="header">
    <div class="container">
      <nav class="navigation">
        <a href="/" class="nav-button">
          <span class="material-symbols-outlined">
            home
          </span>
        </a>
        <div>
          <a href="new.html" class="nav-button">New</a>
          <a href="about.html" class="nav-button">About</a>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <h1 class="title1">
        New post
      </h1>
      <form name='form' action="" class="form">
        <label for="slug" class="form__slug">
          Slug:
          <input type="text" name="slug" placeholder="Slug" class="form__field">
        </label>
        <label for="title" class="form__title">
          Title:
          <input type="text" name="title" placeholder="title" class="form__field">
        </label>
        <label for="text" class="form__text">
          Text:
          <textarea name="text" id="text" cols="20" rows="5" placeholder="Text of post" class="form__field"></textarea>
        </label>
        <button type="submit" class="form__button">
          Create!
        </button>    
      </form>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      &#169; <span class="footer__year"></span>
    </div>
  </footer>
  <script src="script/script.js"></script>  
</body>
</html>
